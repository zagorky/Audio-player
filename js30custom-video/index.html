<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.scss" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="player">
        <!-- <video class="video" src="./assets/video/video.mp4"></video> -->
        <button class="play">
          <svg
            width="23"
            height="30"
            viewBox="0 0 23 30"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g clip-path="url(#clip0)">
              <path
                d="M22.35 14.75L0 0C0 22.23 0 11.32 0 29.49L22.35 14.75Z"
                fill="#B3B3B3"
              />
            </g>
            <defs>
              <clipPath id="clip0">
                <rect width="22.35" height="29.49" fill="white" />
              </clipPath>
            </defs>
          </svg>
        </button>
        <button class="pause">
          <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            width="36"
            height="36"
            viewBox="0 0 36 36"
          >
            <title>pause</title>
            <path
              fill="#b3b3b3"
              d="M15.047 34.594v-33.194c0-0.618-0.498-1.116-1.126-1.116h-6.607c-0.628 0-1.126 0.498-1.126 1.116v33.194c0 0.618 0.498 1.126 1.126 1.126h6.607c0.628 0 1.126-0.498 1.126-1.126z"
            ></path>
            <path
              fill="#b3b3b3"
              d="M28.687 0.281h-6.607c-0.618 0-1.126 0.498-1.126 1.116v33.194c0 0.618 0.498 1.126 1.126 1.126h6.607c0.618 0 1.126-0.498 1.126-1.126v-33.194c0-0.618-0.498-1.116-1.126-1.116z"
            ></path>
          </svg>
        </button>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
